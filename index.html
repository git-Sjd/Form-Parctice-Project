<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>

    <form action="" method="get">
        <h1>Register</h1>

        <div id="icon-Wraper">
            <img class="icon" src="./2993685_brand_brands_google_logo_logos_icon.png" alt="google_logo">
            <img class="icon" src="./3225194_app_facebook_logo_media_popular_icon.png" alt="fb_logo">
            <img class="icon" src="./317712_code repository_github_repository_resource_icon.png" alt="git_logo">
            <img class="icon" src="./317750_linkedin_icon.png" alt="linkedin_logo">

        </div>

        <div id="input-wraper">

            <div>
                <input class="input-box" type="text" name="username" placeholder="Username" required autofocus>
            </div>
            <div>
                <input class="input-box" type="email" name="email" placeholder="Email">
            </div>
            <div>
                <input class="input-box" type="password" name="password" placeholder="Password" minlength="8">
            </div>
            <div>
                <input class="input-box" type="password" name="confirm-password" placeholder="Confirm Password">
            </div>
            <div>
                <input id="submit-btn" type="submit" name="register">
            </div>

        </div>
    </form>
    
</body>
</html>
